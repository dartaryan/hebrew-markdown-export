<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="עורך Markdown עברי מתקדם עם תמיכה מלאה ב-RTL, דיאגרמות Mermaid, ייצוא ל-PDF ו-Word. פתרון מושלם לכתיבת תוכן טכני בעברית.">
    <meta name="keywords" content="markdown, עברית, RTL, עורך, editor, hebrew, mermaid, PDF, Word">
    <meta name="author" content="BEN AKIVA">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✏️</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <!-- Mermaid.js for diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    
    <style>
        :root {
            --primary: #10B981;
            --secondary: #6EE7B7;
            --accent: #2DD4BF;
            --dark: #064E3B;
            --darker: #022c22;
            --background: #FFFFFF;
            --surface: #F0FDF4;
            --foreground: #064E3B;
            --text-secondary: #047857;
            --text-muted: #6B7280;
            --border: #d1fae5;
            --border-light: #ecfdf5;
            --card-shadow: 0 10px 40px rgba(6, 78, 59, 0.15);
            --card-hover-shadow: 0 20px 60px rgba(6, 78, 59, 0.25);
            --code-bg: #0d1117;
            --success: #10B981;
            --font-body: 'Varela Round', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        [data-theme="dark"] {
            --background: #0f1f1a;
            --surface: #132520;
            --foreground: #ecfdf5;
            --text-secondary: #a7f3d0;
            --text-muted: #6ee7b7;
            --border: #064e3b;
            --border-light: #052e24;
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            --card-hover-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            --code-bg: #0d1117;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(180deg, var(--dark) 0%, #0a6b4d 50%, var(--primary) 100%);
            min-height: 100vh;
            color: var(--foreground);
            overflow-x: hidden;
        }

        /* Geometric background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 231, 183, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(45, 212, 191, 0.1) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2310B981' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(6, 78, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--dark);
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(110, 231, 183, 0.3);
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
        }

        .logo-text span {
            color: var(--secondary);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.25rem;
            border: none;
            border-radius: 25px;
            font-family: var(--font-body);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border-color: var(--secondary);
        }

        .btn-primary:hover {
            background: var(--dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary {
            background: rgba(110, 231, 183, 0.2);
            color: white;
            border-color: transparent;
        }

        .btn-secondary:hover {
            background: rgba(110, 231, 183, 0.3);
            border-color: var(--secondary);
        }

        .btn-icon {
            padding: 0.6rem;
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-icon:hover {
            background: rgba(110, 231, 183, 0.2);
            color: var(--secondary);
        }

        .btn svg {
            width: 18px;
            height: 18px;
        }

        /* Main Layout */
        .main {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
            padding: 5rem 2rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            min-height: 100vh;
        }

        /* Panels */
        .panel {
            background: var(--background);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--card-shadow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .panel:hover {
            box-shadow: var(--card-hover-shadow);
            transform: translateY(-5px);
        }

        .panel-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--foreground);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title-icon {
            width: 24px;
            height: 24px;
            padding: 4px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 8px;
            color: white;
        }

        .panel-title-icon svg {
            width: 100%;
            height: 100%;
        }

        .panel-actions {
            display: flex;
            gap: 0.25rem;
        }

        .panel-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .panel-btn:hover {
            background: var(--primary);
            color: white;
        }

        .panel-btn svg {
            width: 18px;
            height: 18px;
        }

        .panel-body {
            flex: 1;
            overflow: hidden;
            position: relative;
            min-height: 500px;
        }

        /* Textarea */
        .editor-textarea {
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            border: none;
            resize: none;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            line-height: 1.8;
            background: var(--background);
            color: var(--foreground);
            direction: rtl;
            text-align: right;
        }

        .editor-textarea:focus {
            outline: none;
        }

        .editor-textarea::placeholder {
            color: var(--text-muted);
        }

        /* Preview */
        .preview-content {
            padding: 1.5rem;
            overflow-y: auto;
            height: 100%;
            direction: rtl;
        }

        /* Markdown Styles */
        .preview-content h1,
        .preview-content h2,
        .preview-content h3,
        .preview-content h4,
        .preview-content h5,
        .preview-content h6 {
            font-family: var(--font-body);
            color: var(--foreground);
            margin-top: 1.5em;
            margin-bottom: 0.75em;
            line-height: 1.3;
        }

        .preview-content h1:first-child,
        .preview-content h2:first-child,
        .preview-content h3:first-child {
            margin-top: 0;
        }

        .preview-content h1 {
            font-size: 2rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--primary);
        }

        .preview-content h2 {
            font-size: 1.5rem;
            padding-bottom: 0.3rem;
            border-bottom: 2px solid var(--secondary);
        }

        .preview-content h3 { font-size: 1.25rem; color: var(--text-secondary); }
        .preview-content h4 { font-size: 1.1rem; }
        .preview-content h5 { font-size: 1rem; }
        .preview-content h6 { font-size: 0.9rem; color: var(--text-muted); }

        .preview-content p {
            margin-bottom: 1em;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .preview-content strong {
            font-weight: 700;
            color: var(--foreground);
        }

        .preview-content em {
            font-style: italic;
        }

        .preview-content del {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .preview-content a {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .preview-content a:hover {
            border-bottom-color: var(--primary);
        }

        .preview-content ul,
        .preview-content ol {
            margin-bottom: 1em;
            padding-right: 1.5em;
        }

        .preview-content li {
            margin-bottom: 0.5em;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        .preview-content li > ul,
        .preview-content li > ol {
            margin-top: 0.5em;
            margin-bottom: 0;
        }

        .preview-content blockquote {
            margin: 1em 0;
            padding: 1em 1.25em;
            border-right: 4px solid var(--primary);
            background: var(--surface);
            border-radius: 0 12px 12px 0;
            color: var(--text-secondary);
        }

        .preview-content blockquote p:last-child {
            margin-bottom: 0;
        }

        .preview-content code {
            font-family: var(--font-mono);
            font-size: 0.85em;
            background: var(--surface);
            padding: 0.2em 0.5em;
            border-radius: 6px;
            color: var(--primary);
            border: 1px solid var(--border);
        }

        .preview-content pre {
            margin: 1em 0;
            padding: 1.25em;
            background: var(--code-bg);
            border-radius: 16px;
            overflow-x: auto;
            border: 1px solid var(--border);
            direction: ltr;
            text-align: left;
        }

        .preview-content pre code {
            background: none;
            padding: 0;
            color: #e6edf3;
            font-size: 0.875rem;
            border: none;
        }

        .preview-content table {
            width: 100%;
            margin: 1em 0;
            border-collapse: collapse;
            font-size: 0.9rem;
            border-radius: 12px;
            overflow: hidden;
        }

        .preview-content th,
        .preview-content td {
            padding: 0.75em 1em;
            border: 1px solid var(--border);
            text-align: right;
        }

        .preview-content th {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        .preview-content tr:nth-child(even) {
            background: var(--surface);
        }

        .preview-content hr {
            border: none;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), transparent);
            margin: 2em 0;
            border-radius: 3px;
        }

        .preview-content img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin: 1em 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Task list */
        .preview-content input[type="checkbox"] {
            margin-left: 0.5em;
            accent-color: var(--primary);
            transform: scale(1.2);
        }
        
        /* Mermaid diagrams */
        .mermaid {
            direction: ltr;
            text-align: center;
            margin: 1.5em 0;
            background: var(--surface);
            padding: 1.5em;
            border-radius: 16px;
            border: 1px solid var(--border);
        }
        
        .mermaid svg {
            max-width: 100%;
            height: auto;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 2px solid var(--secondary);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast svg {
            width: 20px;
            height: 20px;
            color: var(--secondary);
        }

        /* Dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 0.5rem;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.2s ease;
            z-index: 1000;
            overflow: hidden;
        }
        
        .dropdown.open .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem 1.25rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: right;
            font-family: var(--font-body);
        }
        
        .dropdown-item:hover {
            background: var(--surface);
            color: var(--primary);
        }
        
        .dropdown-item svg {
            width: 18px;
            height: 18px;
        }
        
        .dropdown-divider {
            height: 1px;
            background: var(--border);
            margin: 0.25rem 0;
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: white;
            font-size: 1.1rem;
        }

        .footer-logo svg {
            width: 28px;
            height: 28px;
            stroke: var(--secondary);
        }

        .footer-text {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .footer-credit {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .footer-credit:hover {
            background: rgba(110, 231, 183, 0.2);
            border-color: var(--secondary);
            transform: translateY(-2px);
        }

        .footer-credit svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main {
                grid-template-columns: 1fr;
                padding: 5rem 1rem 1rem;
            }

            .panel {
                min-height: 400px;
            }

            .panel-body {
                min-height: 350px;
            }

            .btn span {
                display: none;
            }

            .btn svg {
                margin: 0;
            }

            .header {
                padding: 0.75rem 1rem;
            }
        }

        @media (max-width: 640px) {
            .logo-text {
                font-size: 1rem;
            }

            .main {
                padding: 4.5rem 0.75rem 0.75rem;
                gap: 1rem;
            }

            .panel {
                border-radius: 16px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white !important;
            }
            
            body::before {
                display: none;
            }
            
            .header, .panel:first-child, .footer {
                display: none !important;
            }

            .main {
                display: block;
                padding: 0;
            }

            .panel {
                border: none;
                box-shadow: none;
                border-radius: 0;
            }

            .panel::before {
                display: none;
            }
            
            .panel-header {
                display: none;
            }

            .preview-content {
                padding: 0;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--dark);
        }

        /* Loading animation */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel {
            animation: fadeInUp 0.6s ease-out;
        }

        .panel:nth-child(2) {
            animation-delay: 0.1s;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="logo">
            <div class="logo-icon">מ</div>
            <div class="logo-text">עורך <span>Markdown</span> עברי</div>
        </div>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="clearEditor()" title="נקה">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                <span>נקה</span>
            </button>

            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

            try {

                    // Fallback

                    showToast('הועתק! הדבק ב-Word עם Ctrl+V');

        // Export as HTML file
        function exportHTML() {
            const htmlContent = generatePrintHTML();
            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'markdown-document.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('קובץ HTML הורד');
        }
        
        // Dropdown functions
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const isOpen = dropdown.classList.contains('open');
            
            // Close all dropdowns
            closeDropdowns();
            
            // Toggle current
            if (!isOpen) {
                dropdown.classList.add('open');
            }
        }
        
        function closeDropdowns() {
            document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                closeDropdowns();
            }
        });

        // Theme toggle
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? '' : 'dark');
            
            const icon = document.getElementById('themeIcon');
            if (isDark) {
                icon.innerHTML = '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>';
            } else {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
            }
            
            showToast(isDark ? 'מצב בהיר' : 'מצב כהה');
        }

        // Toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2500);
        }

        // Hide header on scroll down, show on scroll up
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            const header = document.getElementById('header');
            if (currentScroll > lastScroll && currentScroll > 100) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }
            lastScroll = currentScroll;
        });

        // Initialize with sample content
        loadSample();
